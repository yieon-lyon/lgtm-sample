# -- Grafana data sources config. Connects to all three by default
datasources:
  datasources.yaml:
    apiVersion: 1
    # -- Datasources linked to the Grafana instance. Override if you disable any components.
    datasources:
      - name: Thanos
        uid: thanos
        type: prometheus
        url: http://thanos-query:9090
        isDefault: false
        access: proxy
      # https://grafana.com/docs/grafana/latest/datasources/loki/#provision-the-loki-data-source
      - name: Loki
        uid: loki
        type: loki
        url: http://loki-gateway
        isDefault: false
      # https://grafana.com/docs/grafana/latest/datasources/prometheus/#provision-the-data-source
      - name: Mimir
        uid: prom
        type: prometheus
        url: http://mimir-nginx/prometheus
        isDefault: true
      # https://grafana.com/docs/grafana/latest/datasources/tempo/configure-tempo-data-source/#provision-the-data-source
      - name: Tempo
        uid: tempo
        type: tempo
        url: http://tempo-query-frontend:3100
        isDefault: false
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
          lokiSearch:
            datasourceUid: loki
          tracesToMetrics:
            datasourceUid: prom
          serviceMap:
            datasourceUid: prom

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - ap-northeast-2a

persistence:
  enabled: true
  existingClaim: pvc-grafana

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: "Asia/Seoul"

assertNoLeakedSecrets: false